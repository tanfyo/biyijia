
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  
  <!-- 核心跳转代码：设置0秒后跳转到指定网址 -->
  <meta http-equiv="refresh" content="0; url=https://basebiance.com/" />
</head>
<body>
  <p>正在跳转到 basebiance.com...</p>
  <p>如果你的浏览器没有自动跳转, 请 <a href="https://basebiance.com/">点击这里</a>.</p>
</body>
</html>
